<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css"> 
  <link rel="stylesheet" href="css/normalize.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component | Jesus Rebeitte</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main> 
    <div class="container">
      <div class="top-image"> 
        <img src="images/bg-pattern-card.svg">
      </div>
      <div class="info"> 
        <div class="info_img">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="details"> 
        <div class="elements"> 
          <h2>80K</h2>
          <p> Followers</p>
        </div>
        <div class="elements"> 
          <h2>803K</h2>
          <p>Likes </p>
        </div>
        <div class="elements"> 
          <h2>1.4K</h2>
          <p>Photos </p>
        </div>
        <img src= "images/bg-pattern-top.svg" class="bg-top">
        <img src= "images/bg-pattern-bottom.svg" class="bg-bottom"> 
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rebeitte?tab=repositories">Jesus Rebeitte</a>
    </div>
  </footer>
</body>
</html>
